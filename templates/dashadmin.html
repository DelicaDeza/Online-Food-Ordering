<!DOCTYPE html>
<html>
  <head>
    <title>Food Items</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="static/css/food.css" />
    <link rel="stylesheet" href="static/css/navbar.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="navcontainer">
      <div class="row">
        <div class="col-2"></div>
        <nav class="navbar navbar-expand-lg bg-light col mt-4">
          <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center">
                <li class="nav-item">
                  <a class="nav-link" href="#">DelicaDeza</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="inventory.html">Inventory</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="menu.html">Menu</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="status.html">Status</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="error.html">Error Detection</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="col-2"></div>
      </div>
    </div>

    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search for food items...">
      <a href="#" id="search-button"><label for="search-input" id="search-button"><span class="material-icons" style="vertical-align: middle">search</span></label></a>
    </div>

    <div class="container">
      {% for canteen1 in canteen %}
      <div
        id="{{ canteen1.name|replace(' ', '_')}}"
        class="food-list"
        style="display: none"
      >
        <div class="row">
          <div class="col-md-6">
            {% for food in food_items %} {% if food.canteensid ==
            canteen1.idcanteens %}
            <div class="food-item" id="{{ food.name|replace(' ', '') |lower}}">
              <div class="food-image-overlay">
                <img
                  src="{{ food.image }}"
                  alt="{{ food.name }}"
                  class="food-image"
                />
              </div>
              <h3 class="food-name">{{ food.name }}</h3>
              <p class="food-price">Price: {{ food.price }}</p>
              <div class="food-quantity">
                <button
                  class="btn btn-outline-primary btn-add"
                           >
                  {{ food.quantity }}
                </button>
              </div>
            </div>
            {% endif %} {% endfor %}
          </div>
          <div class="col-md-6">
            <img src="path/to/other-image.jpg" alt="Other Image" class="other-image">
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
