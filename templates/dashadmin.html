<!DOCTYPE html>
<html>
<head>
    <title>Food Items</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/food.css">
    <link rel="stylesheet" href="static/css/navbar.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        .btn-block {
          margin-bottom: 20px;
          margin-top: 60px;
        }
        
        .btn-primary {
          background-color: rgb(248, 239, 203);
          color: #ff7b00;
          border-color: #ff000079;
          transition: all 0.3s ease-in-out;
          font-size: 18px;
          padding: 20px;
          border-radius: 20px;
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        
        .btn-primary:hover {
          background-color: #ff8800;
          color: white;
          transform: scale(1.1);
          box-shadow: 0 0 10px rgba(255, 149, 0, 0.756);
        }
        
        .btn-primary:focus {
          outline: none;
          box-shadow: 0 0 10px rgba(255, 238, 0, 0.5);
        }
        
        .container {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
        }
        
        .row:last-of-type {
          justify-content: center;
          margin-top: 20px;
        }
        
        @media (max-width: 768px) {
          .col-md-3 {
            flex: 0 0 50%;
            max-width: 50%;
          }
        }
        </style>
        
        
</head>
<body>


    {% include 'navbar.html' %}
    

    <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div class="btn btn-primary btn-block" onclick="redirectToAdd()">Add Items</div>
          </div>
          <div class="col-md-3">
            <div class="btn btn-primary btn-block" onclick="redirectToEdit()">Edit/Delete Menu Items</div>
          </div>
          <div class="col-md-3">
            <div class="btn btn-primary btn-block" onclick="redirectToeda()">Data Analysis</div>
          </div>
          <div class="col-md-3">
            <div class="btn btn-primary btn-block" onclick="redirectToverify()">Verify Order Confirmation</div>
          </div><br>
          <div class="col-md-3">
            <div class="btn btn-primary btn-block" onclick="redirectToupdate()">Update order status</div>
          </div>
        </div>
      </div>
      
</body>
<script>
    function redirectToAdd() {
        window.location.href = "{{ url_for('foodadd') }}";
    }
    function redirectToEdit() {
        window.location.href = "{{ url_for('foodremve') }}";
    }
    function redirectToeda() {
        window.location.href = "{{ url_for('analysis') }}";
    }
    function redirectToverify() {
        window.location.href = "{{ url_for('verify') }}";
    }
    function redirectToupdate() {
        window.location.href = "{{ url_for('updatee') }}";
    }
</script>
</html>
