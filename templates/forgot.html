<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forgot Password</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: "Jost", sans-serif;
        background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      }
      .main {
        width: 350px;
        height: 350px;
        background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 5px 20px 50px #000;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .forgot-form {
        width: 80%;
      }
      .forgot-form label {
        color: #fff;
        font-size: 1.5em;
        display: block;
        margin-bottom: 10px;
      }
      .forgot-form input {
        width: 100%;
        height: 30px;
        background: #e0dede;
        margin-bottom: 15px;
        padding: 5px;
        border: none;
        outline: none;
        border-radius: 5px;
      }
      .forgot-form button {
        width: 100%;
        height: 40px;
        color: #fff;
        background: #573b8a;
        font-size: 1em;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        transition: 0.2s ease-in;
        cursor: pointer;
      }
      .forgot-form button:hover {
        background: #6d44b8;
      }
      .popup-message {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 50px;
        background-color: #ffffff;
        color: #000000;
        text-align: center;
        line-height: 50px;
        font-size: 18px;
        font-weight: bold;
        display: none;
        transition: top 0.3s ease-in-out;
      }

      .popup-message.show {
        top: 0;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <form class="forgot-form" method="post" id="forgot-form">
        <label>Forgot Password</label>
        <input type="email" name="email" placeholder="Email" required="" />
        <button type="submit">Submit</button>
      </form>
    </div>
    <script>
      function showPopupMessage(message) {
  var popupMessage = $('#popup-message');
  var popupMessageText = $('#popup-message-text');

  // Set the message text
  popupMessageText.text(message);

  // Show the popup message
  popupMessage.addClass('show');

  // Hide the popup message after 3 seconds
  setTimeout(function() {
    popupMessage.removeClass('show');
  }, 3000);
}
