<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forgot Password</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: "Jost", sans-serif;
        background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      }
      .main {
        width: 350px;
        height: 350px;
        background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 5px 20px 50px #000;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .forgot-form {
        width: 80%;
      }
      .forgot-form label {
        color: #fff;
        font-size: 1.5em;
        display: block;
        margin-bottom: 10px;
      }
      .forgot-form input {
        width: 100%;
        height: 30px;
        background: #e0dede;
        margin-bottom: 15px;
        padding: 5px;
        border: none;
        outline: none;
        border-radius: 5px;
      }
      .forgot-form button {
        width: 100%;
        height: 40px;
        color: #fff;
        background: #573b8a;
        font-size: 1em;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        transition: 0.2s ease-in;
        cursor: pointer;
      }
      .forgot-form button:hover {
        background: #6d44b8;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <form class="forgot-form" method="post">
        <label>Forgot Password</label>
        <input type="email" name="email" placeholder="Email" required="" />
        <button>Submit</button>
      </form>
    </div>
  </body>
</html>
