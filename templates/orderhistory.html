<!DOCTYPE html>
<html>
  <head>
    <title>Order History</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="static/css/food.css" />
    <link rel="stylesheet" href="static/css/navbar.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      .item-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .item-box {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 20px;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    {% include 'navbar.html' %}

    <div class="item-container" style="margin: 2%; display: block">
      {% for item in hist %}
      <div class="item-separator" style="height: 10px"></div>
      <div
        class="item-box"
        style="
          border: 1px solid #ccc;
          padding: 10px;
          background-color: #fff;
          border-radius: 10px;
          margin-bottom: 20px;
        "
        onmouseover="this.style.boxShadow='0 0 10px lightblue'"
        onmouseout="this.style.boxShadow='none'"
      >
        <h4>
          Transaction ID: {{ item.transactionid }} | Canteen: {{
          item.canteen_name }}
        </h4>
        <div class="item-details" style="margin-top: 10px">
          <p style="margin: 5px 0">
            Food: {{ item.foodname }} | Quantity: {{ item.qty }} | Date: {{
            item.date }}
          </p>
        </div>
        <!-- <p style="margin-top: 10px;"><b>Total Cost: {{ item.sumtotal }}</b></p> -->
      </div>
      {% endfor %}
    </div>
  </body>
</html>
