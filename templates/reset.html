<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: "Jost", sans-serif;
            background-color: #c99f21;
            background-image: linear-gradient(315deg, #b38c17 0%, #cf3333 74%);
        }
        
        .main {
            width: 350px;
            height: 350px;
            /* background-color: rgb(42, 46, 47); */
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 5px 20px 50px #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .reset-form {
            width: 80%;
        }
        
        .reset-form label {
            color: #fff;
            font-size: 1.5em;
            display: block;
            margin-bottom: 10px;
        }
        
        .reset-form input {
            width: 100%;
            height: 30px;
            background: #e0dede;
            margin-bottom: 15px;
            padding: 5px;
            border: none;
            outline: none;
            border-radius: 5px;
        }
        
        .reset-form button {
            width: 100%;
            height: 40px;
            color: #fff;
            background: #cf3333;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            transition: 0.2s ease-in;
            cursor: pointer;
        }
        
        .reset-form button:hover {
            background: #cf2626;
        }
        
        .popup-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #ffffff;
            color: #000000;
            text-align: center;
            line-height: 50px;
            font-size: 18px;
            font-weight: bold;
            display: none;
            transition: top 0.3s ease-in-out;
        }
        
        .popup-message.show {
            top: 0;
        }
    </style>
</head>
<body>
    <div class="main">
        <div id="popup-message" class="popup-message">
            <span id="popup-message-text"></span>
        </div>
        <form class="reset-form" method="post" id="reset-form">
            <label>Reset Password</label>
            <input type="password" name="password" placeholder="Current Password" required />
            <input type="password" name="new-password" placeholder="New Password" required />
            <input type="password" name="confirm-password" placeholder="Confirm Password" required />
            <button type="submit">Reset Password</button>
        </form>
    </div>
    <script>
        function showPopupMessage(message) {
            var popupMessage = $("#popup-message");
            var popupMessageText = $("#popup-message-text");

            // Set the message text
            popupMessageText.text(message);

            // Show the popup message
            popupMessage.addClass("show");

            // Hide the popup message after 3 seconds
            setTimeout(function () {
                popupMessage.removeClass("show");
            }, 3000);
        }

        document.getElementById('reset-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            var newPassword = document.getElementsByName('new-password')[0].value;
            var confirmPassword = document.getElementsByName('confirm-password')[0].value;

            if (newPassword !== confirmPassword) {
                showPopupMessage("Passwords do not match. Please try again.");
            } else {
                // Perform your reset password logic here
                // You can send an AJAX request to update the password in the backend

                // Example AJAX request using fetch
                fetch('/api/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        newPassword: newPassword
                    })
                })
                .then(function(response) {
                    if (response.ok) {
                        showPopupMessage("Password has been successfully reset!");
                    } else {
                        showPopupMessage("Failed to reset password. Please try again later.");
                    }
                })
                .catch(function(error) {
                    showPopupMessage("An error occurred. Please try again later.");
                    console.error(error);
                });
            }
        });
    </script>
</body>
</html>
