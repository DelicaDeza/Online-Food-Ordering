<!DOCTYPE html>
<html>
<head>
  <title>Add Food Item</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/add-food.css">
</head>
<body>
  {% include 'navbar.html' %}

  <br><br>
  <div class="container">
    <h1>Add Food Item</h1>
    <form action="/add" method="POST">
      <div class="form-group">
        <label for="food-name">Food Name:</label>
        <input type="text" class="form-control" id="food-name" name="food-name" required>
      </div>
      <div class="form-group">
        <label for="food-price">Food Price:</label>
        <input type="number" class="form-control" id="food-price" name="food-price" required>
      </div>
      <div class="form-group">
        <label for="food-canteen">Canteen:</label>
        <input type="text" class="form-control" id="food-canteen" name="food-canteen" required>
      </div>
      <div class="form-group">
        <label for="food-image">Food Image URL:</label>
        <input type="text" class="form-control" id="food-image" name="food-image" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
